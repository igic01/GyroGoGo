<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overflow to the Right</title>
<style>
    .container {
        background-color: blue;
        width: 300px;
        white-space: nowrap;
        padding: 20px;
        overflow: hidden;
    }

    .element {
        display: inline-block;
        width: 100px;
        background-color: #f0f0f0;
        margin-right: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="element" id="test">1</div>
    <div class="element">2</div>
    <div class="element">3</div>
    <div class="element">4</div>
    <div class="element">5</div>
</div>

</body>
</html>
